<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AMZN Price Tracker Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Moment.js for date handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
</head>
<body>
    <h1>Amazon Price Tracker</h1>
    <p>This page is under construction</p>

    <!-- Search Bar -->
    <form action="/" method="Get" class="search-form">
        <input type="text" name="query" placeholder="Search for Amazon product here..." class="search-bar" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <!-- Display search results as a graph if they exist -->
    {% if results %}
        <h2>Search Results (Time Series):</h2>
        <canvas id="timeSeriesChart" width="600" height="300" style="background-color: #003459"></canvas>
        <script>
            // Safely handle results if they exist
            const labels = {{ results | map(attribute='date') | list | tojson | safe }};
            const dataValues = {{ results | map(attribute='value') | list | tojson | safe }};

            // console.log('Labels:', labels);  // Debugging
            // console.log('Data Values:', dataValues);  // Debugging

            // Correctly map labels and dataValues for Chart.js to use below
            const chartData = labels.map((label, index) => ({
                x: label,  // x-axis date
                y: dataValues[index] // y-axis value
            }));

            // Initialize Chart.js
            const ctx = document.getElementById('timeSeriesChart').getContext('2d');

            // Create Chart
            const timeSeriesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Values',
                        data: chartData,
                        borderColor: 'rgba(0, 0, 0, 1)',
                        backgroundColor: 'rgba(0, 52, 89, 1)',
                        borderWidth: 1,
                        tension: 0.1,
                        cubicInterpolationMode: 'monotone',
                        pointRadius: 0.5,
                        pointHoverRadius: 5,
                        hitRadius: 10
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                parser: 'YYYY-MM-DD',
                                unit: 'day',
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        }
                    }
                }
            });
        </script>

    {% elif query %}
        // wont be used until after non-dummy values are returned by app.py
        <p>No results found for "{{ query }}"</p>
    {% endif %}
</body>
</html>
